<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>객체</h1>

  <script>
    // 객체
    let person = {
      name: '홍길동',
      age: 25,
      job: 'programer',
      eat: function (food) {
        console.log(`${food}(을)를 먹어요`)
      }
    }
    // 객체

    console.log(person.name)
    person.eat('빵'); // console.log가 객체 내부에 있기때문에 생략

    console.log(person)
    person.haircolor = 'yellow'; // 객체에 내용 추가
    person.run = function () {
      console.log(`${this.name} 달린다`) // 객체에 내용 추가
    }
    // person.haircolor = 'red'; 하면 색을 덮어쓴다

    person.run(); // 추가된 내용 아래에 작성해야 한다, console.log가 객체 내부에 있기때문에 생략

    delete person.haircolor // 객체 내용 삭제




    // product 함수
    function Product(name, weight, price) { // 생성자 함수 생성(객체 생성)
      this.name = name,
        this.weight = weight,
        this.price = price;
    }
    Product.prototype.calc = function (w) { // 프로토타입 생성
      return w / this.weight * this.price;
    }
    // 객체 생성
    let sam = new Product('삼겹살', 100, 1500);
    
    let galbi = new Product('갈비살', 100, 10000)

    let result = sam.calc(1000);
    console.log(`${sam.name} => ${result}원 입니다`)
    
    result = galbi.calc(500);
    console.log(`${galbi.name} => ${result}원 입니다`)
  </script>

</body>

</html>
