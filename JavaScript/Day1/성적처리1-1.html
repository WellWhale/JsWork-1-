  <script>
    // 성적처리 함수 선언

    // 필드명 출력
    // 성적자료 넘김(함수 호출)

    function sungjuk(name, kor, eng, met) {
      // 이름, 총점, 평균, 등급 <- 출력
      var hap = kor + eng + met
      var pyu = Math.round(hap / 3)
      var len;

      if (100 >= pyu) {
        len = "A등급"
      } else {
        len = "B등급"
      }

      return `${name} ${hap} ${pyu} ${len}`
      // console.log(`${name} ${hap} ${pyu} ${len}`)
    }


    document.write(`<table>
      <tr>
        <th>이름</th>
        <th>총점</th>
        <th>평균</th>
        <th>등급</th>
      </tr>`);
    document.write(`
      <tr>
        <td>${name}</td>
        <td>${hap}</td>
        <td>${pyu}</td>
        <td>${len}</td>
      </tr>`)
    console.log(sungjuk('ccc', 100, 85, 94));
    // sungjuk('aaa', 80, 75, 90);
    // sungjuk('bbb', 90, 88, 99);
    // sungjuk('ccc', 100, 85, 94);
    // 성적자료 넘김(함수 호출)

  </script>
