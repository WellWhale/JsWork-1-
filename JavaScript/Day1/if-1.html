<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 점수를 입력받아서 등급을 출력하는 프로그램
    let a = prompt("점수를 입력하세요.", 0);

    if (a >= 90) {
      alert("A 등급 입니다");
    } else if(a >= 80) {
      alert("B등급 입니다");
    } else if(a >= 70) {
      alert("C등급 입니다");
    } else {
      alert("F등급 입니다");
    }
    alert("end");

  </script>
</body>

</html>
