<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 원의 면적을 구하는 프로그램 (PI * radius * radius)
    // 변수 선언
    let radius       // 반지름 변수 저장소
    const PI = 3.14; // 

    // 반지름 입력 (prompt)
    radius = prompt("반지름을 입력하세요.");

    // 계산
    let dap = PI * radius * radius;

    // 결과 출력
    console.log(""+ PI +" * "+ radius +" * "+ radius +" = "+ dap +"");
  </script>
</body>

</html>
