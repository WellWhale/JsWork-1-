<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 두 수의 합을 계산하는 프로그램

    // 변수선언 (가로, 세로)
    let num1; // 너비
    let num2;     // 높이
    let sum = 0;       // 면적

    // 값을 대입 & 할당
    num1 = parseInt( prompt("첫번째 수를 입력하세요.", 0) );    // 높이 값
    num2 = prompt("두번째 수를 입력하세요.", 0);
    sum = num1 + num2

    // 너비 계산
    sum = num1 + parseInt(num2)

    // 결과 출력
    console.log(sum);

  </script>
</body>

</html>
