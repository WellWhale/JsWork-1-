  <h1>내장객체</h1>

  <script>
    // 날짜객체
    let today = new Date();
    console.log(today);
    let year = today.getFullYear();
    console.log(year);
    let month = today.getMonth() + 1;
    console.log(month);
    let day = today.getDate();
    console.log(day);
    let week = today.getDay();

    let weekStr = '';
    switch (week) {
      case 0: weekStr = '일요일';
        break;
      case 1: weekStr = '월요일';
        break;
      case 2: weekStr = '화요일';
        break;
      case 3: weekStr = '수요일';
        break;
      case 4: weekStr = '목요일';
        break;
      case 5: weekStr = '금요일';
        break;
      case 6: weekStr = '토요일';
    }

    console.log(weekStr);
    console.log(`${year}년 ${month}월 ${day}일 ${weekStr}`);

    console.log(new Date(1));
    console.log(new Date(1751515531266));

    console.log(today.getTime());

    console.log(today.toLocaleDateString());
    console.log(today.toLocaleTimeString());

    // 크리스마스까지 며칠이나 남았는지 확인
    let xmas = new Date("2025-12-25");
    let remin = xmas - today;
    let firstDay = new Date("2025-06-16");

    remain = parseInt((xmas - today) / (1000 * 60 * 60 * 24));
    console.log(remain + '일 남음');

    passDay = remain = parseInt((today - firstDay) / (1000 * 60 * 60 * 24));
    console.log(passDay + '일 지남');





    // 로또 자동발생기

    for (let i = 1; i <= 5; i++) {
      let lotto = [];
      for (let j = 0; j <= 5; j++) {
        let randomNum = Math.round(Math.random() * 45) + 1 + '\t';

        if (lotto.indexOf(randomNum) == -1) {
          lotto.push(randomNum);
        } else {
          j--;
        }
      }
      console.log(lotto.join(' : '));
    }


  </script>
