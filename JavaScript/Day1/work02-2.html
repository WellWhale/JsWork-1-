<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let a = prompt("나이 입력");

    if(18 <= a) {
      alert(a + "세 이상, 판매 가능")
    } else if(18 > a) {
      alert(a + "세 미만, 판매 불가")
    }

  </script>
</body>

</html>
