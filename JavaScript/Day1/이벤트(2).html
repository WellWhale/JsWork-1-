<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    img{
      width: 300px;
    }

    button{
      display: block;
    }

    #desc{
      width: 300px;
      display: none;
    }
  </style>
</head>

<body>
  <h3>상세설명 보기</h3>
  <img src="../../HTML/img/레드향.jpg" alt="레드향 이미지">
  <button type="button" id="open" onclick="show()">상세설명 보기</button>

  <div id="desc">
    <h3>레드향</h3>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Praesentium nam, autem fugiat illo magnam numquam placeat explicabo. Nostrum iusto tempora odio magnam quaerat deserunt, fugiat libero! Suscipit ducimus ipsa quod!</p>
    <button type="button" id="close" onclick="closef()">상세설명 닫기</button>
  </div>

    <script>
      let showBut = document.querySelector('#open');
      let closeBut = document.querySelector('#close');
      let desc = document.querySelector('#desc');

      showBut.onclick = show;
      closeBut.onclick = closef;

      function show() {
        document.querySelector("#desc").style.display = 'block';
        showBut.style.display = none;
      }

      function closef() {
        desc.style.display = none;
        document.querySelector('#open').style.display = 'block';
      }
    </script>
</body>

</html>
