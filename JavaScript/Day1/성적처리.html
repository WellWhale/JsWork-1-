  <script>
    // 성적처리 함수 선언

    // 필드명 출력
    // 성적자료 넘김(함수 호출)

    function sungjuk(name, kor, eng, met) {
      // 이름, 총점, 평균, 등급 <- 출력
      var hap = kor + eng + met
      var pyu = Math.round(hap / 3)
      var len;

      switch (Math.floor(pyu / 10)) {
        case 10:
        case 9: len = 'A등급'
          break;
        case 8: len = 'B등급'
          break;
        default: len = '부모님면담'
      }
      
      return `${name} ${hap} ${pyu} ${len}`
      // console.log(`${name} ${hap} ${pyu} ${len}`)
    }

    console.log(sungjuk('aaa', 80, 75, 90));
    console.log(sungjuk('bbb', 90, 88, 99));
    console.log(sungjuk('ccc', 100, 85, 94));
    // sungjuk('aaa', 80, 75, 90);

    // sungjuk('ccc', 100, 85, 94);
    // 성적자료 넘김(함수 호출)

  </script>
