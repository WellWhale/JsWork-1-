<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 총 주문금액을 계산하는 프로그램 (주문수량과 * 단가)
    
    // 변수 선언
    let ju = prompt("주문 수량을 입력하세요.")
    let dan = prompt("단가를 입력하세요.")
    let cho = dan * ju

    // 계산

    // 결과 출력
    console.log("주문 수량 : "+ ju +"개, 하나의 단가 : "+ dan +"원, 총 주문금액 : "+ cho +"원")

  </script>
</body>

</html>
