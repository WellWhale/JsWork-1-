<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>자바</h1>
  <h1>자바 스크립트</h1>
  <h1>노드</h1>
  <h1>뷰</h1>

  <script>
    let score = [90, 100, 40, 100];
    console.log(score[0]);

    let subject = document.querySelectorAll("h1");
    // subject[0] <- 자바
    // subject[1] <- 자바 스크립트

    console.log(score);

    for (let i = 0; i < score.length; i++) {
      console.log(`index : ${i} => element : ${score[i]}`)
    }

    // for in => 배열의 index 호출
    for (let idx in score) {
      console.log(`index : ${idx} => element : ${score[idx]}`)
    }

    // for of => 배열의 element(값) 호출
    for (let ele of score) {
      console.log(ele)
    }

    let colors = ['주황', '노랑', '초록']

    // element와 index를 전부 호출한다
    colors.forEach(function (ele, ind) {
      console.log(`index = ${ind}, ele = ${ele}`)
    });

    // 위에꺼 화살표 화
    colors.forEach((ele, ind) => {
      console.log(`index = ${ind}, ele = ${ele}`)
    });





    console.log(colors);

    colors.push('파랑'); // 파랑 맨 뒤에 추가
    console.log(colors);

    colors.unshift('빨강'); // 빨강 맨 앞에 추가
    console.log(colors);

    colors.pop(); // 맨 뒤에꺼(고정) 빼기
    console.log(colors);

    colors.shift(); // 맨 앞에꺼(고정) 빼기
    console.log(colors);

    colors.splice(1, 0, '초록', '파랑', '남색') // 2번방 부터, 0개 지우고, 내용 넣어라
    console.log(colors);

    colors.splice(4, 1) // 4번방 부터, 1개 지워라
    console.log(colors);

    if (colors.indexOf('보라') == -1) { // 보라색이 없으면 넣고, 있으면 알림으로 띄워라
      colors.push('보라');
    } else {
      alert(`중복된 색 입니다.`);
    }
    console.log(colors);





    // map() = 기존 배열을 이용해 새로운 배열 생성
    console.log(score)

    let maparr = score.map(function (ele) { // maparr에 내용을 저장(있던 배열 활용)
      return parseInt(ele * 1.1);// 10% 추가
    })
    console.log(maparr) // maparr 출력

    // 위에꺼 화살표화
    let mapar = score.map((elee) => parseInt(elee * 1.1))
    console.log(mapar)






    // 조건에 맞는 요소 추출
    let filterArr = maparr.filter(function (ele, ind) { //maparr안에 100보다 작은애만 추출
      return ele < 100;
    })
    console.log(filterArr)

    // 위에꺼 화살표 화
    let filterAr = maparr.filter( (ele, ind) => ele < 100)
    console.log(filterAr)






    // 배열의 합
    let arrhap = score.reduce ((pre, curr) => pre + curr); // score의 모든 수를 더한다
    console.log(arrhap);

    score.push(arrhap); // 특정 배열 맨 뒤에 특정값을 넣는것
    console.log(score);





    // 정렬(sort)
    console.log(colors.sort()); // 가나다라 순으로 정리
    console.log(colors.sort().reverse()); // 리버스: 반대로 정리

    console.log(maparr.sort()); // 숫자는 정렬이 이상하게 됨(유니코드 값 때문에 그럼)
    console.log(maparr.sort((a, b) => a-b )); // 오름차순
    console.log(maparr.sort((a, b) => b-a )); // 내림차순



  </script>

</body>

</html>
