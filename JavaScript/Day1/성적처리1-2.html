  <script>
    // 학생 객체 생성 함수
    // 생성자 함수

    function Student(name, kor, eng, met, art) {
      // 객체의 속성 : 속성값
      this.name = name;
      this.kor = kor;
      this.eng = eng;
      this.met = met;
      this.art = art;
    };
    // 공통영역에 메소드(프로토타입)
    // 총점
    Student.prototype.getSum = function () {
      return this.kor + this.eng + this.met + this.art;
    };
    console.log()

    Student.prototype.getPyu = function () {
      return Student.getSum / 4;
    };
    // 프로토타입 평균 등등..

    // 배열에 학생 객채를 만들어서 저장
    let stuArr = [
      new Student('홍길동', 96, 98, 92, 98),
      new Student('성춘향', 88, 74, 78, 92),
      new Student('이몽룡', 69, 89, 72, 78),
      new Student('임영웅', 97, 95, 89, 98),
      new Student('성유리', 66, 80, 92, 94)
    ];

    // 출력(콘솔창)
    // 배열을 순환해서 전체학생 출력

  </script>
