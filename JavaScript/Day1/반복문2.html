    // 자리 배치도
    // 사람 수, 한 줄 사람 수, 몇 줄을 할건지, 의자 번호, 배치도
    // personNum, colNum, rowNom, seatNum, layout

    let personNum = prompt("관객 수를 입력하세요", 0);
    let colNum = prompt("한줄에 앉을 관객수를 입력하세요.", 0);
    let rowNum = parseInt(personNum / colNum);
    // rowNum = personNum % colNum == 0 ? rowNum : ++rowNum;
    if (personNum % colNum != 0) {
      rowNum++;
    }
    let seatNum = 0; // 좌석 번호를 출력하기 위한 자료형
    let layout = "<table><caption>자리배치도</caption>"; // 출력을 위한 자료형

    for (let i = 1; i <= rowNum; i++) {
      layout += "<tr>";
      for (let j = 1; j <= colNum; j++) {
        seatNum++;
        layout += `<td>좌석 ${seatNum}</td>`;
        if (personNum <= seatNum) {
          break;
        }
      }
      layout += "</tr>";
    }
    layout += "</table>";
    document.write(layout)






    // min에서 max까지 홀수의 합과 짝수의 합을 구하기
    let min = prompt("min의 수 입력", 0);
    let max = prompt("max의 수 입력", 0);
    let holNum = 0, jjaNum = 0;

    for (; min <= max; min++) {
      if (min % 2 == 0) {
        jjaNum++
      } else {
        holNum++
      }
    }
    console.log(`홀수의 합 : ${holNum}\n짝수의 합 : ${jjaNum}`)
