<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>

    <!-- 과제2 : 웹 문서의 입력 상자에 단을 입력하고, 출력 버튼을 클릭하면 해당하는 단을
    출력하는 프로그램을 작성하세요. -->
</head>

<body>
    <form name="gugudan">
        <label>단 입력 : <input type="text" id="dan"></label>
        <button type="button" id="btn" onclick="gugudanPrint()">출력</button>
    </form>
    <div id="result"></div>

    <script>
        // 출력 버튼이 클릭되면 입력된 단만 출력
        function gugudanPrint() {
            const danCon = parseInt(document.getElementById("dan").value);
            const resultDiv = document.getElementById("result");

            resultDiv.innerHTML = "";

            if (isNaN(danCon) || danCon < 1 || danCon > 9) {
                alert(`1부터 9 사이의 숫자를 입력하세요`);
                return;
            }

            for (let i = 1; i <= 9; i++) {
                resultDiv.innerHTML += `${danCon} x ${i} = ${danCon * i}<br>`;
            }
        }
    </script>
</body>

</html>
