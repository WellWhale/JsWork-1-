<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>

<body>
    <h3>배열작업</h3>
    <!-- 과제1 : 배열에 1에서 100사이의 무작위 수 10개를 입력하고, 배열의 합, 최대값, 최소
    값을 구하는 프로그램을 작성하세요. -->

    <script>
        // 배열에 1에서 100사이의 무작위 수 10개를 입력
        let arr = [];
        for (let i = 0; i < 10; i++) {
            arr[i] = parseInt(Math.random() * 100 + 1);
        }
        console.log(arr);

        let sum = 0;
        let max = 0; // max에 최소값
        let min = 100; // min에 최대값

        for (let ele of arr) {
            // 배열의 합 계산
            sum += ele
            // 최대값과 최소값 구하기
            if (max < ele) max = ele;
            if (min > ele) min = ele;
        }
        // 콘솔창에 결과 출력
        console.log(`최대값은 ${max}\n최소값은 ${min}\n합은${sum}`)
        console.log(arr.reduce((a, b) => a + b));


    </script>


</body>

</html>
