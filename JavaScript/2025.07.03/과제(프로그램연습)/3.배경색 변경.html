<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색 변경</title>

    <style>
        #container {
            width: 500px;
            margin: 0 auto;
        }

        li {
            display: inline-block;
            padding: 10px;
            list-style: none;
            border: 1px solid #ccc;

        }

        #result {
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            margin: 10px 0;
        }

        .bgcolor {
            background-color: yellowgreen;
        }
    </style>

    <!-- 과제3 : 색깔 버튼을 누르면 해당 영역에 배경색이 지정되도록 프로그램을 작성하세요. -->
</head>

<body>
    <div id="container">
        <ul>
            <li onclick="change('green')">green</li>
            <li onclick="change('orange')">orange</li>
            <li onclick="change('purple')">purple</li>
        </ul>
        <div id="result"></div>
        <button type="button" id="bg">배경색</button>
    </div>

    <script>
        function change(bgcolorTwo) {
            document.querySelector('#result').style.backgroundColor = bgcolorTwo;
        }

        document.querySelector('#bg').onclick = function () {
            document.body.classList.toggle('bgcolor');
        }
    </script>
</body>

</html>
