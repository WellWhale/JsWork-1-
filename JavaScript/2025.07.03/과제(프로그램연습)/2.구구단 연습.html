<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>

<body>
    <form name="gugudan">
        <label>단 입력 : <input type="text" id="dan"></label>
        <button type="button" id="btn">출력</button>
    </form>
    <div id="result"></div>

    <script>
        let btnOn = document.querySelector('#btn');
        btnOn.onclick = btnClick;
        
        function btnClick() {
            let danLet = document.querySelector('#dan').value;
            let rusultDiv = document.querySelector('#result');
            rusultDiv.innerHTML = '';

            for (i = 1; i <= 9; i++) {
                rusultDiv.innerHTML += `${danLet} x ${i} = ${danLet * i}<br>`
            }
        }

    </script>
</body>

</html>
