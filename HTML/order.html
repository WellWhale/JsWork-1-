<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/order.css">
    <title>order</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>상품 주문서</h1>
      </header>

      <fieldset class="cla-a">
        <legend>개인 정보</legend>

        <ul>
          <li>
            <label for="u-name">이름</label>
            <input type="text" id="u-name" name="u-name" placeholder="여백없이 입력" minlength="0" maxlength="80">
          </li>
          <li>
            <label for="u-tel">연락처</label>
            <input type="tel" id="u-tel" name="u-tel" placeholder="연락가능한 번호">
          </li>
        </ul>
      </fieldset>

      <fieldset class="cla-a">
        <legend>배송지 정보</legend>
        
        <ul>
          <li>
            <label for="add">주소</label>
            <input type="text" id="add" name="add" size="28">
          </li>
          <li>
            <label for="u-pho">전화번호</label>
            <input type="tel" id="u-pho" name="u-pho">
          </li>
          <li>
            <label for="u-memo">메모</label>
            <textarea name="u-memo" id="u-memo" rows="5" cols="30"></textarea>
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>주문 정보</legend>

        <ul>
          <li>
            <label><input type="checkbox" id="cha" name="cha">경북성주 참외(5kg) <input class="box" type="number" id="cha" name="cha" value="0" min="0" max="10">Box</label>
          </li>
          <li>
            <label><input type="checkbox" id="pod" name="pod">경북영천 포도(5kg) <input class="box" type="number" id="pod" name="pod" value="0" min="0" max="10">Box</label>
          </li>
          <li>
            <label><input type="checkbox" id="wat" name="wat">경북봉화 수박(5kg) <input class="box" type="number" id="wat" name="wat" value="0" min="0" max="10">Box</label>
          </li>
        </ul>
      </fieldset>

      <fieldset class="but">
        <button type="submit">주문하기</button>
        <button type="reset">다시 작성</button>
      </fieldset>

    </div>
  </body>
</html>
