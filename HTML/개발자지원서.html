<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/개발자지원서.css">
    <title>개발자지원서</title>
  </head>

  <body>
    <div class="container">
      <h1>프런트엔드 개발자 지원서</h1>
      <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>

      <hr>

      <form action="" name="jiwon" method="post">
        <fieldset class="gg">
          <legend>개인 정보</legend>

          <ul>
            <li>
              <label for="u-name">이름</label>
              <input type="text" id="u-name" name="u-name" placeholder="공백 없이 입력하세요">
            </li>
            <li>
              <label for="u-tel">연락처</label>
              <input type="tel" id="u-tel" name="u-tel">
            </li>
          </ul>
        </fieldset>

        <fieldset>
          <legend>지원분야</legend>

          <ul>
            <li><label><input type="radio" name="bun" value="w-p" checked>웹 퍼블리싱</label></li>
            <li><label><input type="radio" name="bun" value="w-a">웹 애플리케이션 개발</label></li>
            <li><label><input type="radio" name="bun" value="w-q">개발 환경 개선</label></li>
          </ul>
        </fieldset>

        <fieldset>
          <legend>지원 동기</legend>

          <ul>
            <li>
              <label for="textarea"></label>
              <textarea name="textarea" id="textarea" cols="60" rows="5" placeholder="지원 동기를 간략히 써 주세요."></textarea>
            </li>
          </ul>

          <div class="but">
            <button type="submit">접수하기</button>
            <button type="reset">취소하기</button>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
