<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/특강신청서.css">
    <title>특강신청서</title>
  </head>

  <body>
    <div class="container">
      <h1>여름방학 특강 신청</h1>

      <fieldset>
        <legend>수강과목</legend>

        <ul>
          <li>
            <label for="r-only">영어회화(초급)</label>
            <input type="text" id="r-only" name="r-only" value="오전 9:00~11:00" readonly>
          </li>
          <li>
            <label for="u-sel">관심분야(영어)</label>
            <input type="text" list="u-list" placeholder="선택하세요">
            <datalist id="u-list">
              <optgroup label="grammar">
                <option value="gra-m">문법</option>
              </optgroup>
  
              <optgroup label="voca">
                <option value="voc-u">어휘</option>
              </optgroup>
  
              <optgroup label="speaking">
                <option value="spe-h">회화</option>
              </optgroup>
  
              <optgroup label="listening">
                <option value="lis-l">리스닝</option>
              </optgroup>
  
              <optgroup label="news">
                <option value="new-l">청취</option>
              </optgroup>
            </datalist>
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>신청자</legend>

        <ul>
          <li>
            <label for="user-id">아이디</label>
            <input type="text" id="user-id" name="user-id">
          </li>
          <li>
            <label for="u-pw">비밀번호</label>
            <input type="password" id="u-pw" name="u-pw">
          </li>
          <li>
            <label for="u-name">이름</label>
            <input type="text" id="u-name" name="u-name" placeholder="공백없이 입력하세요">
          </li>
          <li>
            <label for="u-number">학번</label>
            <input type="text" id="u-number" name="u-number" placeholder="8자리학번" minlength="1" maxlength="8">
          </li>
          <li>
            <label for="u-st">학과</label>
            <select name="u-st" id="u-st">
              <optgroup label="공과대학">
                <option value="op-1">건축공학과</option>
                <option value="op-2">기계공학과</option>
                <option value="op-3">산업공학과</option>
                <option value="op-4">전기전자공학과</option>
                <option value="op-5" selected>컴퓨터공학과</option>
                <option value="op-6">화학공학과</option>
              </optgroup>

              <optgroup label="인문대학">
                <option value="op-a">사학과</option>
                <option value="op-b">어문학부</option>
                <option value="op-c">철학과</option>
              </optgroup>
            </select>
          </li>
        </ul>
      </fieldset>

      <div class="but">
        <button type="submit">완료</button>
        <button type="reset">취소</button>
      </div>

    </div>
  </body>
</html>
