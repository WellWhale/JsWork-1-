<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/3_상품소개.css">
    <title>상품소개</title>
  </head>

  <body>
    <div id="container">
      <img src="img/레드향.jpg" alt="레드향 이미지">

      <div id="check">
        <h1>확인하세요</h1>
        <h2>주문 밎 배송</h2>
        <p><span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다</p>
        <p>2시 이후 주문건은 다음날 발송한비다(주말 제외)</p>

        <hr>

        <h2>교환 밎 환불</h2>
        <p>불만족시 <span class="accent">100% 환불</span>해 드립니다</p>
        <p><span class="accent smalltext">고객센터로 전화주세요</span></p>
        <!-- , 말고 띄어쓰기 하면 두가지 클래스 적용 가능 -->

        <hr>

        <h2>고객센터</h2>
        <p>0000-0000</p>
        <p><span class="smalltext">상담시간 : 오전 9시 ~ 오후 6시 (토/일), 공휴일 휴무</span></p>
      </div>
    </div>
  </body>
</html>
